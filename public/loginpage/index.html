<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="style.css">
    <script>
        fetch('index.json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.class_bg').src = data.image;
                document.querySelector('.class_title').textContent = data.title;
                document.querySelector('.class_forgot').textContent = data.forgotPassword;
                document.querySelector('.class_register').innerHTML = data.registerText;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</head>
<body>
<div class="login">
    <img src="" alt="f" class="class_bg">
    <form action="" class="class_form">
        <h1 class="class_title"></h1>
        <div class="class_inputs">
            <div class="class_box">
                <input type="text" placeholder="Username" class="class_input">
            </div>
 
            <div class="class_box">
                <input type="password" placeholder="Password" class="class_input">
            </div>
        </div>
        <div class="class_check">
            <div class="class_checkbox">
                <input type="checkbox" class="class_checkbox_input" id="id_checkbox_input">
                <label for="id_checkbox_input" class="class_checkbox_label">Remember Me</label>
            </div>
            <a href="#" class="class_forgot"></a>    
        </div>
  
            <button type="submit" class="class_submit">Login</button>

        <div class="class_register"></div>
    </form>
</div>

</body>
</html>
